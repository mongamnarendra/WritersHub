<div class="login-wrapper">
  <form class="login-box" (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <h2 class="login-title">Create Your Account</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="user.username"
        required
        placeholder="Choose a username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        placeholder="Create a password"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        placeholder="Re-enter password"
      />
    </div>

    <div class="form-group">
      <label for="role">Select Role</label>
      <select id="role" name="role" [(ngModel)]="user.role" required>
        <option value="READER">Reader</option>
        <option value="WRITER">Writer</option>
      </select>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <button type="submit" [disabled]="!registerForm.form.valid || isLoading">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>

    <p class="register-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </form>
</div>
