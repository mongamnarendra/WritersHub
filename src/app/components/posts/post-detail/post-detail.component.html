<div class="post-detail" *ngIf="post">
  <h2>{{ post.author?.username }}</h2>
  <p>{{ post.content }}</p>
  <p class="date">{{ post.createdAt | date: 'medium' }}</p>

  <hr />

  <app-comment-section
    [comments]="comments"
    [postId]="postId"
    (commentAdded)="loadComments()"
    (commentDeleted)="loadComments()"
  ></app-comment-section>
</div>
