<div class="login-wrapper">
  <form class="login-box" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2 class="login-title">WritersHub Login</h2>

    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="user.username"
        required
        placeholder="Enter your username"
      />
    </div>

   
    <div class="form-group password-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          placeholder="Enter your password"
        />
        <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
          <i class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</i>
        </button>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!loginForm.form.valid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <!-- Register Redirect -->
    <p class="register-link">
      Donâ€™t have an account? <a routerLink="/register">Create one</a>
    </p>
  </form>
</div>
